<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calender">
        <div id="left">
            <div id="date">4</div>
            <div id="day">wednesday</div>
        </div>
            
        <div id="right">
            <div id="Month">july</div>
            <div id="year">2047</div>
        </div>          
    </div>


    <script src="script.js"></script>
</body>
</html>
